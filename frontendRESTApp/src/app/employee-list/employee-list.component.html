<h4>Employee List</h4>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <button (click)="onUpdate(employee.id)" class="btn btn-info">Update</button>
            <button (click)="onDelete(employee.id)" class="btn btn-danger" style="margin: 10px;">Delete</button>
            <button (click)="viewEmployee(employee.id)" class="btn btn-success" style="margin: 10px;">View</button>
            
        </tr>
    </tbody>
</table>
